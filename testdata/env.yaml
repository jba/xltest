# Tests environment variable functionality.
# The function under test should take a string.
# If the string is empty, it should return value of the XLTEST env var.
# Otherwise, it should return its argument.

name: env
description: test getting an environment variable
env: {"XLTEST": "bar"}
subtests:
    - in: 'foo'
      want: 'foo'
    - in: ''
      want: 'bar'


